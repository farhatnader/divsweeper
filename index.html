<!DOCTYPE html>
<html>
<head>
	<title>Div Sweeper</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>

<center>
	<p>The rules are the same as MineSweeper. Enjoy the game. Upgrades are on the way.</p>
	<div id="container">
		<div id="header">
			<div id="mine-counter"></div>
			<div id="toggle">
				<select id="difficulty">
					<option value="7">Easy</option>
					<option value="5">Meh</option>
					<option value="3">Hard</option>
				</select>
				<button id="start" onclick="toggleBoard()">Start</button>
				<button id="end" onclick="endGame()">End</button>
			</div>
			<div id="timer"></div>
		</div>
		<div id="message">Left click to uncover. Right click to flag.</div>
		<div id="board"></div>
	</div>
</center>

<a href="https://github.com/farhatnader/divsweeper">
	<img style="position: absolute; top: 0; right: 0; border: 0;" 
	src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" 
	alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
</a>

<script>
	document.addEventListener("DOMContentLoaded", function() {
		setBoard();
	});
</script>

</body>
</html>
