<!DOCTYPE html>
<html>
<head>
	<title>Div Sweeper</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>

<center>
	<p>Still in progress, it's playable. Try it out.</p>
	<div id="container">
		<div id="header">
			<div id="mine-counter"></div>
			<div id="toggle">
				<select id="difficulty">
					<option value="7">Easy</option>
					<option value="5">Meh</option>
					<option value="3">Hard</option>
				</select>
				<button id="start" onclick="toggleBoard()">Start</button>
				<button id="end" onclick="endGame()">End</button>
			</div>
			<div id="timer"></div>
		</div>
		<div id="board"></div>
	</div>
</center>

<script>
	document.addEventListener("DOMContentLoaded", function() {
		setBoard();
	});
</script>

</body>
</html>
